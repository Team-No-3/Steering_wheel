<!-- html은 주석 단축키가 'ctrl+/' -->

<!DOCTYPE html>
<!-- settings.py를 가져옴 -->
{% load static %}
<!-- 시간표기 문자열 -->
{% load timestamp %}
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project :: Anomaly Detector</title>
    <!-- 외부 js 가져오기 -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <!-- 반응형 템플릿 프레임워크 -->
    <link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- 네모 카드 ui -->
    <style>
      .card {
        margin: 0 auto; /* Added */
        float: none; /* Added */
        margin-bottom: 10px; /* Added */
      }
    </style>
  </head>
  <body>
    {% csrf_token %}
    <div class="container text-center">
      <div class="row mt-3 mb-3">
        <div class="col">
          <div class="input-group input-group-lg">
            <input type="file" id="file" class="form-control" accept=".png, .jpg, .jpeg">
          </div>
        </div>
        <div class="col">
          <div class="input-group input-group-lg">
              <button type="button" id="predict" class="btn btn-success  mx-2 rounded-1">Predict</button>
              <button type="submit" id="clear" class="btn btn-danger rounded-1">Clear</button>
          </div>
        </div>
      </div>
    </div>
    <hr class="mb-1">
    <div class="container-fluid">
      <span id="original"></span>
      <span id="preview"></span>
    </div>
    <script src="/static/js/model.js?t={% timestamp %}"></script>
    <!-- 반응형 동작 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
